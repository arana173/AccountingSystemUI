<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pricing</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>

        <!--     Favicon -->
        <link href="UserUI/img/favicon.ico" rel="icon"/>

        <!--     Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true"/>
        <!--    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet"/>
        -->

        <!--     Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>

        <!--     Libraries Stylesheet -->
        <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet"/>
        <link href="lib/animate/animate.min.css" rel="stylesheet"/>    

        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"/>

        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/UserUI/css/style.css"/>

    </h:head>
    <h:body>
        <h:form>

            <!-- Header Start -->
            <ui:include src="header.xhtml"/>
            <!-- Header End -->

            <!-- Pricing Plan Start -->
            <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
                <div class="container py-5">
                    <div class="section-title text-center position-relative pb-3 mb-5 mx-auto" style="max-width: 600px;">
                        <h5 class="fw-bold text-primary text-uppercase">Pricing Plans</h5>
                        <h1 class="mb-0">We are Offering Competitive Prices for Our Clients</h1>
                    </div>
                    <div class="row g-0">
                        
                        <ui:repeat var="subs" value="#{subsMsgBean.subscriptions}">

                            <div class="col-lg-4 wow slideInUp" data-wow-delay="0.6s">
                                <div class="bg-light rounded">

                                    <div class="border-bottom py-2 px-5 mb-0">
                                        <h4 class="text-primary mb-1"><p:outputLabel value="#{subs.title}"/></h4>
                                        <small class="text-uppercase"><p:outputLabel value="#{subs.description}"/></small>
                                    </div>

                                    <div class="p-5 pt-2">
                                        <h1 class="display-5 mb-3">
                                            <p:outputLabel value="Rs. #{subs.charges}"/><br/>
                                            <small class="align-bottom" style="font-size: 16px; line-height: 40px;"><p:outputLabel value="#{subs.duration}  #{subs.durationType}"/></small>
                                        </h1>

                                        <ui:repeat value="#{subsMsgBean.displayFeatures(subs)}" var="feature">
                                            <div class="d-flex justify-content-between mb-2"><p:outputLabel value="#{feature.toString()}"/><i class="fa fa-check text-primary pt-1"></i></div>
                                        </ui:repeat>

                                        <a href="" class="btn btn-primary py-2 px-4 mt-4">Subscribe</a>
                                    </div>
                                </div>
                            </div>

                        </ui:repeat>  
                    </div>
                </div>
            </div>
            <!-- Pricing Plan End -->

            <!-- Footer Start -->
            <ui:include src="/UserUI/footer.xhtml"/>
            <!-- Footer End -->

            <!-- Back to Top -->
            <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded back-to-top"><i class="bi bi-arrow-up"></i></a>

        </h:form>

        <!-- JavaScript Libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="http://code.jquery.com/ui/1.11.0/jquery-ui.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="lib/wow/wow.min.js"></script>
        <script src="lib/easing/easing.min.js"></script>
        <script src="lib/waypoints/waypoints.min.js"></script>
        <script src="lib/counterup/counterup.min.js"></script>
        <script src="lib/owlcarousel/owl.carousel.min.js"></script>
        <!-- Template Javascript -->
        <script src="js/main.js"></script>
    </h:body>
</html>
