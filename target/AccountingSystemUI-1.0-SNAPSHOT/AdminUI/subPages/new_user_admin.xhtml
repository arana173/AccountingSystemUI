<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="../vendors/feather/feather.css"/>
        <link rel="stylesheet" href="../vendors/ti-icons/css/themify-icons.css"/>
        <link rel="stylesheet" href="../vendors/css/vendor.bundle.base.css"/>

        <link rel="stylesheet" href="../css/vertical-layout-light/style.css"/>

        <link rel="shortcut icon" href="../images/favicon.png" />
        
    </h:head>
    <h:body>
        <div class="container-scroller">
            <div class="container-fluid page-body-wrapper">   
                <ui:include src="admin_Header.xhtml"/>
                <div class="container-fluid page-body-wrapper"> 
                    <div class="main-panel">          
                        <div class="content-wrapper">
                            <div class="row">

                                <h:form>

                                    <p:dataTable widgetVar="dtusers" value="#{userBean.diplayUsers()}" var="user"  >
                                        <f:facet name="header">
                                            <div class="users-table-header">
                                                <div class="d-flex justify-content-between">
                                                    <div style="font-weight: bold">USERS</div>

                                                    <div class="filter-container ui-input-icon-left"> <i class="pi pi-search"></i>
                                                        <p:inputText id="globalFilter" onkeyup="PF('dtusers').filter()" placeholder="Search" />
                                                    </div>

                                                </div>
                                            </div>
                                        </f:facet>


                                        <p:column headerText="First Name" filterBy="#{user.firstName}" sortBy="#{user.firstName}">
                                            <h:outputText value="#{user.firstName}"/>
                                        </p:column>

                                        <p:column headerText="Last Name" filterBy="#{user.lastName}" sortBy="#{user.lastName}">
                                            <h:outputText value="#{user.lastName}"/>
                                        </p:column>

                                        <p:column headerText="UserName" filterBy="#{user.userName}" sortBy="#{user.userName}">
                                            <h:outputText value="#{user.userName}"/>
                                        </p:column>

                                        <p:column headerText="Email" filterBy="#{user.email}" sortBy="#{user.email}">
                                            <h:outputText value="#{user.email}"/>
                                        </p:column>



                                        <p:column headerText="Address" filterBy="#{user.address}" sortBy="#{user.address}">
                                            <h:outputText value="#{user.address}"/>
                                        </p:column>

                                        <p:column headerText="City" filterBy="#{user.city}" sortBy="#{user.city}">
                                            <h:outputText value="#{user.city}"/>
                                        </p:column>

                                        <p:column headerText="State" filterBy="#{user.state}" sortBy="#{user.state}">
                                            <h:outputText value="#{user.state}"/>
                                        </p:column>

                                        <p:column headerText="Country " filterBy="#{user.country.countryName}" sortBy="#{user.country.countryName}">
                                            <h:outputText value="#{user.country.countryName}"/>
                                        </p:column>


                                        <p:column headerText="Date of Birth" filterBy="#{user.dob}" sortBy="#{user.dob}">
                                            <h:outputText value="#{user.dob}"/>
                                        </p:column>

                                        <p:column headerText="Phone No" filterBy="#{user.phoneNo}" sortBy="#{user.phoneNo}">
                                            <h:outputText value="#{user.phoneNo}"/>
                                        </p:column>

                                        <p:column headerText="Title" filterBy="#{user.title}" sortBy="#{user.title}">
                                            <h:outputText value="#{user.title}"/>
                                        </p:column>





                                    </p:dataTable>
                                </h:form>



                            </div>  

                        </div> 
                        <!-- content-wrapper ends -->
                        <!-- partial:../../partials/_footer.html -->

                        <!-- partial -->
                    </div>
                </div>
            </div>
        </div>

    </h:body>
</html>
