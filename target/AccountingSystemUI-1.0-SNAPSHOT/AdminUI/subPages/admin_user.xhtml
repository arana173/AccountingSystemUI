<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="../vendors/feather/feather.css"/>
        <link rel="stylesheet" href="../vendors/ti-icons/css/themify-icons.css"/>
        <link rel="stylesheet" href="../vendors/css/vendor.bundle.base.css"/>
        <link rel="stylesheet" href="../css/vertical-layout-light/style.css"/>
        <link rel="shortcut icon" href="../images/favicon.png" />

        <style>
            body .ui-panelgrid .ui-panelgrid-cell{
                padding: 0 !important;
            }
        </style>

    </h:head>
    <h:body>
        <div class="container-scroller">
            <ui:include src="../subPages/sidePanel.xhtml"/>
            <div class="">
                <ui:include src="../subPages/SettingPanel.xhtml"/>

                <div>          
                    <div class="content-wrapper">
                        <div class="row">
                            <h:form id="form">
                                <!--Toolbar Start-->
                                <p:growl id="messages" showDetail="true" />
                                <p:toolbar>
                                    <p:toolbarGroup>

                                    </p:toolbarGroup>
                                    <p:toolbarGroup align="right">
                                        <p:fileUpload mode="simple" skinSimple="true" label="Import" chooseIcon="pi pi-download" />

                                        <p:commandButton value="Export" icon="pi pi-upload" styleClass="ui-button-help" ajax="false">
                                            <p:dataExporter type="pdf" target="dt-products" fileName="products" />
                                        </p:commandButton>
                                    </p:toolbarGroup>
                                </p:toolbar>
                                <!--Toolbar End-->  

                                <!--Datatable Start-->
                                <div style="margin: 60px;" >
                                    <p:dataTable id="dt-products" widgetVar="dtProducts" var="usermaster" value="#{manageData.DisplayAllEmployee()}"
                                                 reflow="true" styleClass="products-table" 
                                                 onRowClick=""  rowKey="#{usermaster.user.userId}" paginator="true" rows="5" rowSelectMode="add" paginatorPosition="bottom">
                                        <f:facet name="header">
                                            <div class="products-table-header">
                                                <span style="font-weight: bold">Users</span>
                                            </div>
                                        </f:facet>

                                        <p:column style="width:2rem">
                                            <p:rowToggler/>
                                        </p:column>
                                        <p:column headerText="User ID" sortBy="#{usermaster.user.userId}" filterBy="#{usermaster.user.userId}">
                                            <h:outputText value="#{usermaster.user.userId}" />
                                        </p:column>

                                        <p:column headerText="Avtar" >
                                            <p:graphicImage name="images/rl.jpg" alt="15 "/>
                                        </p:column>


                                        <p:rowExpansion>
                                            <div class="product">
                                                <div class="product-list-item">
                                                    <div class="product-list-detail">

                                                        <div class="card" style="border: none;">
                                                            <h5 class="m-2">  <h:outputText value="#{usermaster.user.userName}" /></h5>
                                                            <p:tabView>
                                                                <p:tab title="Personal Details" >
                                                                    <p:panelGrid columns="2"
                                                                                 columnClasses="ui-grid-col-2,ui-grid-col-10"
                                                                                 layout="grid"
                                                                                 styleClass="ui-panelgrid-blank ui-fluid"
                                                                                 style="border:0px none;">

                                                                        <h:outputText value="Firstname :" class="p-0" style="font: initial;
                                                                                      font-size: large;"/>
                                                                        <p:outputLabel value="#{usermaster.user.firstName}" class="p-0"/>

                                                                        <h:outputText value="Lastname :" class="p-0" style="font: initial;
                                                                                      font-size: large;"/>
                                                                        <p:outputLabel value="#{usermaster.user.lastName}" class="p-0"/>


                                                                        <h:outputText value="Date Of Birth :" class="p-0" style="font: initial;
                                                                                      font-size: large;"/>
                                                                        <p:outputLabel value="#{usermaster.user.dob}" class="p-0"/>

                                                                        <h:outputText value="Gender :" class="p-0" style="font: initial;
                                                                                      font-size: large;"/>
                                                                        <p:outputLabel value="#{usermaster.user.gender}" class="p-0"/>




                                                                    </p:panelGrid>
                                                                </p:tab>
                                                                <p:tab title="Address detail">

                                                                    <p:panelGrid columns="2"
                                                                                 columnClasses="ui-grid-col-2,ui-grid-col-10"
                                                                                 layout="grid"
                                                                                 styleClass="ui-panelgrid-blank ui-fluid"
                                                                                 style="border:0px none;">
                                                                        <h:outputText value="Address :" class="p-0" style="font: initial;
                                                                                      font-size: large;"/>
                                                                        <p:outputLabel value="#{usermaster.user.address}" class="p-0"/>

                                                                        <h:outputText value="city :" class="p-0" style="font: initial;
                                                                                      font-size: large;"/>
                                                                        <p:outputLabel value="#{usermaster.user.city}" class="p-0"/>


                                                                        <h:outputText value="State :" class="p-0" style="font: initial;
                                                                                      font-size: large;"/>
                                                                        <p:outputLabel value="#{usermaster.user.state}" class="p-0"/>

                                                                        <h:outputText value="country :" class="p-0" style="font: initial;
                                                                                      font-size: large;"/>
                                                                        <p:outputLabel value="#{usermaster.user.country.countryName}" class="p-0"/>




                                                                    </p:panelGrid>


                                                                </p:tab>
                                                                <p:tab title="Contact Detail">
                                                                    <p:panelGrid columns="2"
                                                                                 columnClasses="ui-grid-col-2,ui-grid-col-10"
                                                                                 layout="grid"
                                                                                 styleClass="ui-panelgrid-blank ui-fluid"
                                                                                 style="border:0px none;">
                                                                        <h:outputText value="Email :" class="p-0" style="font: initial;
                                                                                      font-size: large;"/>
                                                                        <p:outputLabel value="#{usermaster.user.email}" class="p-0"/>

                                                                        <h:outputText value="Contact No :" class="p-0" style="font: initial;
                                                                                      font-size: large;"/>
                                                                        <p:outputLabel value="#{usermaster.user.phoneNo}" class="p-0"/>
                                                                    </p:panelGrid>
                                                                </p:tab>
                                                                <p:tab title="Comapny Detail">
                                                                    <p:panelGrid columns="2"
                                                                                 columnClasses="ui-grid-col-2,ui-grid-col-10"
                                                                                 layout="grid"
                                                                                 styleClass="ui-panelgrid-blank ui-fluid"
                                                                                 style="border:0px none;">
                                                                        <h:outputText value="Title :" class="p-0" style="font: initial;
                                                                                      font-size: large;"/>
                                                                        <p:outputLabel value="#{usermaster.user.title}" class="p-0"/>

                                                                        <h:outputText value="Bussiness :" class="p-0" style="font: initial;
                                                                                      font-size: large;"/>
                                                                        <p:outputLabel value="#{usermaster.department.branch.business.businessTitle}" class="p-0"/>

                                                                        <h:outputText value="Branch :" class="p-0" style="font: initial;
                                                                                      font-size: large;"/>
                                                                        <p:outputLabel value="#{usermaster.department.branch.branchName}" class="p-0"/>

                                                                        <h:outputText value="Department :" class="p-0" style="font: initial;
                                                                                      font-size: large;"/>
                                                                        <p:outputLabel value="#{usermaster.department.departmentName}" class="p-0"/>


                                                                    </p:panelGrid>
                                                                </p:tab>
                                                            </p:tabView>
                                                        </div>




                                                    </div>

                                                </div>
                                            </div>
                                        </p:rowExpansion>


                                    </p:dataTable>

                                </div>

                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
