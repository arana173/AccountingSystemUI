<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="../vendors/feather/feather.css"/>
        <link rel="stylesheet" href="../vendors/ti-icons/css/themify-icons.css"/>
        <link rel="stylesheet" href="../vendors/css/vendor.bundle.base.css"/>
        <link rel="stylesheet" href="../css/vertical-layout-light/style.css"/>
        <link rel="shortcut icon" href="../images/favicon.png" />


        <style>
            body .ui-panelgrid .ui-panelgrid-cell{
                padding: 0 !important;
            }
        </style>

    </h:head>
    <h:body>
        <div class="container-scroller">
            <ui:include src="../subPages/sidePanel.xhtml"/>
            <div class="">
                <ui:include src="../subPages/SettingPanel.xhtml"/>

                <div>          
                    <div class="content-wrapper">
                        <div class="row">
                            <h:form id="form">

                                <p:growl id="messages" showDetail="true" />


                                <div style="margin: 60px;" >
                                    <div id="contxt">
                                        <p:contextMenu for="products">
                                            <p:menuitem value="View Business" icon="pi pi-search" update="productDetail"
                                                        oncomplete="PF('productDialog').show()"/>


                                        </p:contextMenu>
                                        <p:dialog header="Department Info" widgetVar="productDialog" modal="true" showEffect="fade"
                                                  hideEffect="fade" resizable="false" onHide="#{manageData.openNew()}">
                                            <p:outputPanel id="productDetail"   style="text-align:center;">

                                                <h2> <h:outputText value="#{manageData.selectedDepartment.departmentName}" />  </h2>
                                                <div class="container">
                                                    <div class="card border-0">

                                                        <p:tabView>
                                                            <p:tab title="Show Branch">

                                                                <div class="product-name">#{manageData.selectedDepartment.branch.branchId}</div>
                                                                <div class="product-description">#{manageData.selectedDepartment.branch.branchName}</div>

                                                            </p:tab>
                                                            <p:tab title="Show Business">
                                                                <div class="product-name">#{manageData.selectedDepartment.branch.business.businessTitle}</div>
                                                                <div class="product-description">#{manageData.selectedDepartment.branch.business.businessAddress}</div>
                                                            </p:tab>

                                                        </p:tabView>
                                                    </div>
                                                    <p:commandButton value="Show All Branch"   onclick="scrollToDivBRanch()" action="#{manageData.showDataTable()}"/>&nbsp;
                                                    <p:commandButton value="Show All Business" onclick="scrollToDivBusiness()"   action="#{manageData.showDataTable()}"/>

                                                </div>
                                            </p:outputPanel>
                                        </p:dialog>


                                        <p:dataTable id="products" widgetVar="dtdepartment" var="dept" value="#{manageData.DisplayDepartmentsData()}"
                                                     reflow="true" styleClass="products-table"   selection="#{manageData.selectedDepartment}" selectionMode="single"
                                                     rowKey="#{dept.departmentId}" paginator="true" rows="5"  paginatorPosition="bottom">
                                            <f:facet name="header">
                                                <div class="products-table-header">
                                                    <span style="font-weight: bold">Department List</span>
                                                </div>
                                            </f:facet>


                                            <p:column headerText="Department Id" sortBy="#{dept.departmentId}" filterBy="#{dept.departmentId}">
                                                <h:outputText value="#{dept.departmentId}" />
                                            </p:column>

                                            <p:column id="dt-context" headerText="Department Title" sortBy="#{dept.departmentName}" filterBy="#{dept.departmentName}">
                                                <h:outputText value="#{dept.departmentName}" />
                                            </p:column>
                                        </p:dataTable>

                                    </div>



                                    <div id="btb">
                                        <p:dataTable  id="dt-business"  widgetVar="dtbussiness" var="bussiness" value="#{manageData.DiplayAllBussiness()}"
                                                      reflow="true" styleClass="products-table" selectionMode="single"
                                                      onRowClick=""  rowKey="#{bussiness.businessId}" paginator="true" rows="5" rowSelectMode="add" paginatorPosition="bottom">
                                            <f:facet name="header">
                                                <div class="products-table-header">
                                                    <span style="font-weight: bold">Business</span>
                                                </div>
                                            </f:facet>


                                            <p:column headerText="bussiness Id" sortBy="#{bussiness.businessId}" filterBy="#{bussiness.departmentId}">
                                                <h:outputText value="#{bussiness.businessTitle}" />
                                            </p:column>

                                            <p:column id="dt-context" headerText="bussiness Title" sortBy="#{bussiness.businessTitle}" filterBy="#{bussiness.departmentName}">
                                                <h:outputText value="#{bussiness.businessTitle}" />
                                            </p:column>
                                        </p:dataTable> 
                                    </div>




                                    <div id="branchb">
                                        <p:dataTable  id="dt-branch"  widgetVar="dtbranch" var="brnach" value="#{manageData.DisplayAllBranach()}"
                                                      reflow="true" styleClass="products-table" selectionMode="single"
                                                      onRowClick=""  rowKey="#{brnach.branchId}" paginator="true" rows="5" rowSelectMode="add" paginatorPosition="bottom">
                                            <f:facet name="header">
                                                <div class="products-table-header">
                                                    <span style="font-weight: bold">Branches</span>
                                                </div>
                                            </f:facet>


                                            <p:column headerText="Brnach Id" sortBy="#{brnach.branchId}" filterBy="#{brnach.branchId}">
                                                <h:outputText value="#{brnach.branchId}" />
                                            </p:column>

                                            <p:column id="dt-context" headerText="Branch Name" sortBy="#{brnach.branchName}" filterBy="#{brnach.branchName}">
                                                <h:outputText value="#{brnach.branchName}" />
                                            </p:column>
                                        </p:dataTable> 

                                    </div>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script>
            function scrollToDivBRanch() {
                var divElement = document.getElementById("branchb");
                divElement.scrollIntoView({behavior: 'smooth'});
            }
            function scrollToDivBusiness()
            {
                var divElement = document.getElementById("btb");
                divElement.scrollIntoView({behavior: 'smooth'});
            }
        </script>


    </h:body>



</html>
