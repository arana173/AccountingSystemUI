<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>Skydash Admin</title>

        <link rel="stylesheet" href="vendors/feather/feather.css"/>
        <link rel="stylesheet" href="vendors/ti-icons/css/themify-icons.css"/>
        <link rel="stylesheet" href="vendors/css/vendor.bundle.base.css"/>
        <link rel="stylesheet" href="css/vertical-layout-light/style.css"/>

        <link rel="shortcut icon" href="images/favicon.png" />
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />

        <style>
            .label {
                width: 20%;
                padding: 4px;
            }

            .value {
                width: 80%;
                padding: 4px;
            }

            .grid {
                width: 100%;
            }

            .error {
                color: red;
            }

            .outputLabel {
                font-weight: bold;
            }

            .grid {
                width: 33%;
                padding: 4px;
            }
        </style>
        <style>
            .value {
                font-weight: bold;

            }

        </style>

    </h:head>




    <h:body>

        <div class="container-scroller">
            <div class="container-fluid page-body-wrapper full-page-wrapper">
                <div class="content-wrapper d-flex align-items-center auth px-0">
                    <div class="row w-100 mx-0">
                        <div class="col-lg-8 mx-auto">
                            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                                <div class="brand-logo">
                                    <img src="images/logo.svg" alt="logo"/>
                                </div>
                                <h4>New here?</h4>
                                <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>


                                <div class="card">
                                    <h:form>
                                        <p:growl id="growl" sticky="true" showDetail="true"/>

                                        <p:wizard flowListener="#{user.onFlowProcess}">
                                            <p:tab id="personal" title="Personal">
                                                <p:panel header="Personal Details">
                                                    <p:messages/>
                                                    <h:panelGrid columns="2" columnClasses="label, value">
                                                        <h:outputText value="Firstname :"/>
                                                        <p:inputText label="Firstname"/>

                                                        <h:outputText value="Lastname : "/>
                                                        <p:inputText  label="Lastname"/>


                                                        <h:outputText value="Date Of Birth : "/>
                                                        <p:datePicker id="navigator" value="#{register.dob}" monthNavigator="true" yearNavigator="true" showWeek="true"/>

                                                        <h:outputText value="Gender :"/>
                                                        <p:selectOneRadio id="console" >
                                                            <f:selectItem itemLabel="Female " itemValue="female"/>                                                         
                                                            <f:selectItem itemLabel="Male " itemValue="male"/>
                                                        </p:selectOneRadio>

                                                        <h:outputText value="Email : "/>
                                                        <p:inputText   label="Email"/>


                                                    </h:panelGrid>
                                                </p:panel>
                                            </p:tab>

                                            <p:tab id="address" title="Address">
                                                <p:panel header="Address Details">
                                                    <p:messages/>
                                                    <h:panelGrid columns="2" columnClasses="label, value">
                                                        <h:outputText value="Street: "/>
                                                        <p:inputText />

                                                        <h:outputText value="Postal Code: "/>
                                                        <p:inputText />

                                                        <h:outputText value="City: "/>
                                                        <p:inputText />

                                                        <h:outputText value="Skip to last: "/>
                                                        <h:selectBooleanCheckbox />
                                                    </h:panelGrid>
                                                </p:panel>
                                            </p:tab>

                                            <p:tab id="contact" title="Contact">
                                                <p:panel header="Contact Information">
                                                    <p:messages/>
                                                    <h:panelGrid columns="2" columnClasses="label, value">
                                                        <h:outputText value="Email: *"/>
                                                        <p:inputText label="Email"/>

                                                        <h:outputText value="Phone: "/>
                                                        <p:inputText />

                                                        <h:outputText value="Additional Info: "/>
                                                        <p:inputText />
                                                    </h:panelGrid>
                                                </p:panel>
                                            </p:tab>

                                        </p:wizard>

                                    </h:form>
                                </div>




                            </div>
                        </div>
                    </div>
                </div>
                <!--                 content-wrapper ends -->
            </div>
            <!-- page-body-wrapper ends -->
        </div>
      

    </h:body>

</html>
