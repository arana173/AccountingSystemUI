<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="../vendors/feather/feather.css"/>
        <link rel="stylesheet" href="../vendors/ti-icons/css/themify-icons.css"/>
        <link rel="stylesheet" href="../vendors/css/vendor.bundle.base.css"/>
        <link rel="stylesheet" href="../css/vertical-layout-light/style.css"/>
        <link rel="shortcut icon" href="../images/favicon.png" />


    </h:head>
    <h:body>

        <div class="container-scroller">
            <ui:include src="../subPages/sidePanel.xhtml"/> 
            <ui:include src="../subPages/SettingPanel.xhtml"/>
            <div class="">
                <div>          
                    <div class="content-wrapper ">
                        <div class="row ">
                            <h:form id="form">
                                <!--Toolbar Start-->
                                <p:growl id="messages" showDetail="true" />
                                <p:toolbar>
                                    <p:toolbarGroup>
                                        <p:commandButton value="New" icon="pi pi-plus" oncomplete="PF('managesrcDialog').show()"  
                                                         update=":dialog:manage-product-content"
                                                         styleClass="ui-button-success" style="margin-right: .5rem" action="#{manageData.openNew2()}"> 
                                            <p:resetInput target=":dialog:manage-product-content" />
                                        </p:commandButton>
                                        <p:commandButton id="delete-products-button" action="#{manageData.deleteSelectedCountries()}"
                                                         icon="pi pi-trash" value="#{manageData.getDeleteBtnMessage()}"
                                                         styleClass="ui-button-danger" disabled="#{!manageData.hasSelectedCountry()}" update="@this">
                                            <p:confirm header="Confirmation" message="Delete the selected products?"
                                                       icon="pi pi-exclamation-triangle" />
                                        </p:commandButton>
                                    </p:toolbarGroup>
                                    <p:toolbarGroup align="right">
                                        <!--                                            <p:fileUpload mode="simple" skinSimple="true" label="Import" chooseIcon="pi pi-download" />-->
                                        <p:commandButton value="Export" icon="pi pi-upload" styleClass="ui-button-help" ajax="false">
                                            <p:dataExporter type="pdf" target="dt-products" fileName="products" />
                                        </p:commandButton>
                                    </p:toolbarGroup>
                                </p:toolbar>
                                <div style="margin: 60px; " >

                                    <div class="row ">
                                        <div class="col-lg-6">  
                                            <p:dataTable style="width:600px;"  id="dt-sub" widgetVar="dtProducts" var="asub" value="#{manageData.DisplayActiveSubscription()}"
                                                         reflow="true" styleClass="products-table" 
                                                         rowKey="#{asub.subscriptionId}" paginator="true" rows="5" rowSelectMode="add" paginatorPosition="bottom">
                                                <f:facet name="header">
                                                    <div class="products-table-header">
                                                        <span style="font-weight: bolder;">Active Reports</span>
                                                    </div>
                                                </f:facet>
                                                <p:column    selectionMode="multiple" exportable="false"></p:column>
                                                <p:column headerText="Subsciption Id" filterBy="#{asub.subscriptionId}" sortBy="#{asub.subscriptionId}">
                                                    <h:outputText value="#{asub.subscriptionId}"/>
                                                </p:column>
                                                <p:column  headerText="Title" filterBy="#{asub.title}" sortBy="#{asub.title}">
                                                    <h:outputText value="#{asub.title}"/>
                                                </p:column>

                                               

                                                <p:column  exportable="false">
                                                    <c:set var="s" value="#{asub}" />
                                                    <p:commandButton icon="pi pi-pencil" update=":dialog:manage-product-content"
                                                                     oncomplete="PF('managesrcDialog').show()"
                                                                     styleClass="edit-button rounded-button ui-button-success" process="@this"
                                                                     action="#{manageData.setSave_report_Type(report)}"
                                                                     >
                                                        <p:resetInput target="dialog:manage-product-content" />
                                                    </p:commandButton>&nbsp;
                                                    <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                                                                     process="@this"
                                                                     oncomplete="PF('deleteProductDialog').show()">
                                                        <f:setPropertyActionListener target="#{manageData.save_report_Type}" value="#{report}" />
                                                    </p:commandButton>
                                                </p:column>


                                            </p:dataTable>
                                        </div>  
                                        <div  class="col-lg-6">  
                                            <p:dataTable style="width: 700px;" id="dt-unactivereports" widgetVar="dtProducts" var="usub" value="#{manageData.DisplayUnActiveSub()}"
                                                         reflow="true" styleClass="products-table" 
                                                         rowKey="#{usub.subscriptionId}" paginator="true" rows="5" rowSelectMode="add" paginatorPosition="bottom">
                                                <f:facet name="header">
                                                    <div class="products-table-header">
                                                        <span style="font-weight: bolder;">UnActive SubScription</span>
                                                    </div>
                                                </f:facet>
                                                <p:column    selectionMode="multiple" exportable="false"></p:column>
                                                <p:column headerText="Subsciption Id" filterBy="#{usub.subscriptionId}" sortBy="#{usub.subscriptionId}">
                                                    <h:outputText value="#{usub.subscriptionId}"/>
                                                </p:column>
                                                <p:column  headerText="Subsciption Title" filterBy="#{usub.title}" sortBy="#{usub.title}">
                                                    <h:outputText value="#{usub.title}"/>
                                                </p:column>


                                                <p:column  exportable="false">
                                                  
                                                    <p:toggleSwitch value="#{manageData.unactive}" >
                                                        <p:ajax listener ="#{manageData.handleToggleChange(report)}"/>
                                                    </p:toggleSwitch>
                                                    

                                                </p:column>


                                            </p:dataTable>
                                        </div>  
                                    </div>





                                </div>

                            </h:form>
                            <h:form id="dialog">

                                <!--Add and update dialog form End-->
                                <p:dialog header="Source Document Detail" showEffect="fade" modal="true" widgetVar="managesrcDialog"
                                          responsive="true">
                                    <p:outputPanel id="manage-product-content" class="ui-fluid">
                                        <div class="field">
                                            <p:outputLabel for="name">Report Type name</p:outputLabel>
                                            <p:inputText id="name" value="#{manageData.save_report_Type.reportTypeName}" required="true" />
                                        </div>
                                    </p:outputPanel>

                                    <f:facet name="footer">
                                        <p:commandButton value="Save" icon="pi pi-check" actionListener="#{manageData.savereport_type}"
                                                         update="manage-product-content" process="manage-product-content @this" />
                                        <p:commandButton action="#{manageData.openNew2()}" value="Cancel" icon="pi pi-times" onclick="PF('managesrcDialog').hide()"
                                                         class="ui-button-secondary" type="button" />
                                    </f:facet>
                                </p:dialog>

                                <!--Delete Confirm dialog start-->
                                <p:confirmDialog widgetVar="deleteProductDialog" showEffect="fade" width="300"
                                                 message="Delete the Source Document?" header="Confirm" severity="warn">
                                    <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{manageData.deleteReport_type()}"
                                                     process="@this" update=":form:delete-products-button :form:dt-unactivereports"
                                                     oncomplete="PF('deleteProductDialog').hide()" />
                                    <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                                     onclick="PF('deleteProductDialog').hide()" />
                                </p:confirmDialog>
                            </h:form>

                        </div>
                    </div>
                </div>
            </div>
        </div>


    </h:body>


</html>
