<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="../vendors/feather/feather.css"/>
        <link rel="stylesheet" href="../vendors/ti-icons/css/themify-icons.css"/>
        <link rel="stylesheet" href="../vendors/css/vendor.bundle.base.css"/>
        <!-- endinject -->
        <!-- Plugin css for this page -->
        <!-- End plugin css for this page -->
        <!-- inject:css -->
        <link rel="stylesheet" href="../css/vertical-layout-light/style.css"/>
        <!-- endinject -->
        <link rel="shortcut icon" href="../images/favicon.png" />


    </h:head>
    <h:body>
        <div class="container-scroller">
            <!-- partial:../../partials/_navbar.html -->
            <nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
                <div class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
                    <a class="navbar-brand brand-logo mr-5" href="../../index.html"><img src="../images/logo.svg" class="mr-2" alt="logo"/></a>
                    <a class="navbar-brand brand-logo-mini" href="../../index.html"><img src="../images/logo-mini.svg" alt="logo"/></a>
                </div>
                <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
                    <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
                        <span class="icon-menu"></span>
                    </button>
                    <ul class="navbar-nav mr-lg-2">
                        <li class="nav-item nav-search d-none d-lg-block">
                            <div class="input-group">
                                <div class="input-group-prepend hover-cursor" id="navbar-search-icon">
                                    <span class="input-group-text" id="search">
                                        <i class="icon-search"></i>
                                    </span>
                                </div>
                                <input type="text" class="form-control" id="navbar-search-input" placeholder="Search now" aria-label="search" aria-describedby="search"/>
                            </div>
                        </li>
                    </ul>
                    <ul class="navbar-nav navbar-nav-right">
                        <li class="nav-item dropdown">
                            <a class="nav-link count-indicator dropdown-toggle" id="notificationDropdown" href="#" data-toggle="dropdown">
                                <i class="icon-bell mx-0"></i>
                                <span class="count"></span>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right navbar-dropdown preview-list" aria-labelledby="notificationDropdown">
                                <p class="mb-0 font-weight-normal float-left dropdown-header">Notifications</p>
                                <a class="dropdown-item preview-item">
                                    <div class="preview-thumbnail">
                                        <div class="preview-icon bg-success">
                                            <i class="ti-info-alt mx-0"></i>
                                        </div>
                                    </div>
                                    <div class="preview-item-content">
                                        <h6 class="preview-subject font-weight-normal">Application Error</h6>
                                        <p class="font-weight-light small-text mb-0 text-muted">
                                            Just now
                                        </p>
                                    </div>
                                </a>
                                <a class="dropdown-item preview-item">
                                    <div class="preview-thumbnail">
                                        <div class="preview-icon bg-warning">
                                            <i class="ti-settings mx-0"></i>
                                        </div>
                                    </div>
                                    <div class="preview-item-content">
                                        <h6 class="preview-subject font-weight-normal">Settings</h6>
                                        <p class="font-weight-light small-text mb-0 text-muted">
                                            Private message
                                        </p>
                                    </div>
                                </a>
                                <a class="dropdown-item preview-item">
                                    <div class="preview-thumbnail">
                                        <div class="preview-icon bg-info">
                                            <i class="ti-user mx-0"></i>
                                        </div>
                                    </div>
                                    <div class="preview-item-content">
                                        <h6 class="preview-subject font-weight-normal">New user registration</h6>
                                        <p class="font-weight-light small-text mb-0 text-muted">
                                            2 days ago
                                        </p>
                                    </div>
                                </a>
                            </div>
                        </li>
                        <li class="nav-item nav-profile dropdown">
                            <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="profileDropdown">
                                <img src="../../images/faces/face28.jpg" alt="profile"/>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="profileDropdown">
                                <a class="dropdown-item">
                                    <i class="ti-settings text-primary"></i>
                                    Settings
                                </a>
                                <a class="dropdown-item">
                                    <i class="ti-power-off text-primary"></i>
                                    Logout
                                </a>
                            </div>
                        </li>
                        <li class="nav-item nav-settings d-none d-lg-flex">
                            <a class="nav-link" href="#">
                                <i class="icon-ellipsis"></i>
                            </a>
                        </li>
                    </ul>
                    <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
                        <span class="icon-menu"></span>
                    </button>
                </div>
            </nav>
            <!-- partial -->   
            <div class="container-fluid page-body-wrapper">

                <ui:include src="../subPages/SettingPanel.xhtml"/>
                <ui:include src="admin_sidebar.xhtml"/>

                <div class="main-panel">          
                    <div class="content-wrapper">
                        <div class="row">

                            <h:form id="form">
                                <!--Toolbar Start-->
                                <p:toolbar>
                                    <p:toolbarGroup>
                                        <p:commandButton value="New" icon="pi pi-plus" oncomplete="PF('manageProductDialog').show()"
                                                         styleClass="ui-button-success" style="margin-right: .5rem">
                                            <!--<p:resetInput target=":dialogs:manage-product-content" />-->
                                        </p:commandButton>
                                        <p:commandButton id="delete-products-button" action="#{manageData.deleteCountries()}"
                                                         icon="pi pi-trash" value="#{manageData.getDeleteBtnMessage()}"
                                                         styleClass="ui-button-danger" disabled="#{!manageData.hasSelectedCountry()}" update="@this">
                                            <p:confirm header="Confirmation" message="Delete the selected products?"
                                                       icon="pi pi-exclamation-triangle" />
                                        </p:commandButton>
                                    </p:toolbarGroup>
                                    <p:toolbarGroup align="right">
                                        <!--                                            <p:fileUpload mode="simple" skinSimple="true" label="Import" chooseIcon="pi pi-download" />-->
                                        <p:commandButton value="Export" icon="pi pi-upload" styleClass="ui-button-help" ajax="false">
                                            <p:dataExporter type="pdf" target="dt-products" fileName="products" />
                                        </p:commandButton>
                                    </p:toolbarGroup>
                                </p:toolbar>
                                <!--Toolbar End-->  

                                <!--Datatable Start-->
                                <p:dataTable id="dt-products" widgetVar="dtProducts" var="report" value="#{manageData.DisplayReportType()}"
                                             reflow="true" styleClass="products-table" selection="#{manageData.selectedCountries}"
                                             rowKey="#{report.reportTypeId}" paginator="true" rows="5" rowSelectMode="add" paginatorPosition="bottom">
                                    <f:facet name="header">
                                        <div class="products-table-header">
                                            <span style="font-weight: bold">Countries</span>
                                        </div>
                                    </f:facet>

                                    <p:ajax event="rowSelect" update=":form:delete-products-button" />
                                    <p:ajax event="rowUnselect" update=":form:delete-products-button" />
                                    <p:ajax event="rowSelectCheckbox" update=":form:delete-products-button" />
                                    <p:ajax event="rowUnselectCheckbox" update=":form:delete-products-button" />
                                    <p:ajax event="toggleSelect" update=":form:delete-products-button" />

                                    <p:column selectionMode="multiple" exportable="false"></p:column>

                                    <p:column headerText="Report Title" sortBy="#{report.reportTypeName}" filterBy="#{report.reportTypeName}">
                                        <h:outputText value="#{report.reportTypeName}" />
                                    </p:column>

                                    <p:column headerText="Active" sortBy="#{report.active}" filterBy="#{report.active}">
                                        <h:outputText value="#{report.active}" />
                                    </p:column>

                                    <p:column exportable="false">
                                        <p:commandButton icon="pi pi-pencil"
                                                         oncomplete="PF('manageProductDialog').show()"
                                                         styleClass="edit-button rounded-button ui-button-success" process="@this">
                                            <f:setPropertyActionListener value="#{country}" target="#{manageData.selectedCountry}" />
                                            <p:resetInput target=":dialogs:manage-product-content" />
                                        </p:commandButton>
                                        <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                                                         process="@this"
                                                         oncomplete="PF('deleteProductDialog').show()">
                                            <f:setPropertyActionListener value="#{country}" target="#{manageData.selectedCountry}" />
                                        </p:commandButton>
                                    </p:column>

                                </p:dataTable>
                                <!--Datatable End-->

                                <!--Add and update dialog Form Start-->

                                <p:dialog header="Country Details" showEffect="fade" modal="true" widgetVar="manageProductDialog"
                                          responsive="true">
                                    <p:outputPanel id="manage-product-content" class="ui-fluid">
                                        <p:outputPanel rendered="#{not empty manageData.selectedCountry}">
                                            <div class="field">
                                                <p:outputLabel for="name">Name</p:outputLabel>
                                                <p:inputText id="name" value="#{manageData.selectedCountry.countryName}" required="true" />
                                            </div>
                                        </p:outputPanel>
                                    </p:outputPanel>

                                    <f:facet name="footer">
                                        <p:commandButton value="Save" icon="pi pi-check" actionListener="#{manageData.saveCountry()}"
                                                         update="manage-product-content" process="manage-product-content @this" />
                                        <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageProductDialog').hide()"
                                                         class="ui-button-secondary" type="button" />
                                    </f:facet>
                                </p:dialog>
                                <!--Add and update dialog form End-->

                                <!--Delete Confirm dialog start-->
                                <p:confirmDialog widgetVar="deleteProductDialog" showEffect="fade" width="300"
                                                 message="Delete the product?" header="Confirm" severity="warn">
                                    <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{manageData.deleteSelectedCountry()}"
                                                     process="@this" update=":form:delete-products-button"
                                                     oncomplete="PF('deleteProductDialog').hide()" />
                                    <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                                     onclick="PF('deleteProductDialog').hide()" />
                                </p:confirmDialog>
                                <!--Delete Confirm dialog end-->

                            </h:form>

                        </div>
                    </div>
                    <!-- content-wrapper ends -->
                    <!-- partial:../../partials/_footer.html -->
                    <footer class="footer">
                        <div class="d-sm-flex justify-content-center justify-content-sm-between">
                            <span class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright Â© 2021.  Premium <a href="https://www.bootstrapdash.com/" target="_blank">Bootstrap admin template</a> from BootstrapDash. All rights reserved.</span>
                            <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Hand-crafted  made with <i class="ti-heart text-danger ml-1"></i></span>
                        </div>
                    </footer>
                    <!-- partial -->
                </div>
                <!-- main-panel ends -->
            </div>
            <!-- page-body-wrapper ends -->
        </div>

    </h:body>
</html>
