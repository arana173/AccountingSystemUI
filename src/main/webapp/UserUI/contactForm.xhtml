<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Contact Form</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></link>

        <!--     Favicon -->
        <link href="img/favicon.ico" rel="icon"/>

        <!--     Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="true"/>
        <!--    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet"/>
        -->

        <!--     Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet"/>

        <!--     Libraries Stylesheet -->
        <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet"/>
        <link href="lib/animate/animate.min.css" rel="stylesheet"/>    

        <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/UserUI/css/style.css"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="row g-6">
                <div class="col-lg-6 wow slideInUp" data-wow-delay="0.3s">
                    <div class="row g-6">
                        <div class="col">
                            <p:inputText type="text" value="#{managedBean.contact.firstname}" class="form-control border-0 bg-light" placeholder="First name"/>
                        </div>
                        <div class="col">
                            <p:inputText type="text" value="#{managedBean.contact.lastname}" class="form-control border-0 bg-light" placeholder="Last name"/>
                        </div>
                    </div>

                    <div class ="row g-6 mt-2">
                        <div class="col">
                            <p:inputText type="email" value="#{managedBean.contact.email}" class="form-control border-0 bg-light" placeholder="Email"/>
                        </div>
                    </div>

                    <div class="row g-6 mt-2">
                        <div class="col">
                            <p:inputText type="text" value="#{managedBean.contact.title}" class="form-control border-0 bg-light" placeholder="Subject"/>
                        </div>
                    </div>

                    <div class="row g-6 mt-2">
                        <div class="col">
                            <p:inputTextarea rows="5" cols="30" counter="display" maxlength="2000" placeholder="Message"
                                             counterTemplate="{0} characters remaining." value="#{managedBean.contact.message}"
                                             class="form-control border-0 bg-light" autoResize="false"/>
                            <h:outputText id="display" class="block" />
                        </div>
                    </div>

                    <div class="row g-6 mt-2">
                        <div class="col">
<!--                        <p:button value="Send" icon="pi pi-send" iconPos="right" styleClass="ui-button-raised w-100 py-2 mt-3" />-->
                            <h:commandButton value="Send" action="#{managedBean.sendMessage()}" class="btn btn-primary w-100 py-2 mt-3"/>
                        </div>
                    </div>

                </div>
                <div class="col-lg-6 wow slideInUp" data-wow-delay="0.6s">
                    <iframe class="position-relative rounded w-100 h-100"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3001156.4288297426!2d-78.01371936852176!3d42.72876761954724!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccc4bf0f123a5a9%3A0xddcfc6c1de189567!2sNew%20York%2C%20USA!5e0!3m2!1sen!2sbd!4v1603794290143!5m2!1sen!2sbd"
                            frameborder="0" style="min-height: 350px; border:0;" allowfullscreen="" aria-hidden="false"
                            tabindex="0"></iframe>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
